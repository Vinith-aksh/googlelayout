<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
</head>
<body>
    <div class="header">
        <ul class="list">
            <li>Gmail</li>
            <li>Images</li>
            <i class="bi bi-dice-6"></i>
        </ul>
    </div>
    <div class="logo">
        <img src="./Logo.png" alt="google logo" class="logo1">
    </div>
    <div class="input">
        <label><input type="text" placeholder="&#xF002; search.." style="font-family: Arial, 'Font Awesome 5 Free'" class="search"></label>
        <i class="bi bi-camera"></i>
    </div>
    <div class="btn">
        <button class="text"><a class="text1" href="-blank">Google Search</a></button>
        <button class="text"><a class="text1" href="-blank">I'm Feeling Lucky</a></button>
    </div>
    <div class="content">
        <p class="lang">Google offered in:</p>
        <ul class="language">
            <li><a href="-blank">தமிழ்</a></li>
            <li><a href="-blank">हिन्दी</a></li>
            <li><a href="-blank">বাংলা</a></li>
            <li><a href="-blank">తెలుగు</a></li>
            <li><a href="-blank">मराठी</a></li>
            <li><a href="-blank">ગુજરાતી</a></li>
            <li><a href="-blank">ಕನ್ನಡ</a></li>
            <li><a href="-blank">മലയാളം</a></li>
            <li><a href="-blank">ਪੰਜਾਬੀ</a></li>
        </ul>
    </div>
    <div class="country">India </div>
    <div class="footer">
        <ul class="footerleft">
            <li><a href="-blank">About</a></li>
            <li><a href="-blank">Advertising</a></li>
            <li><a href="-blank">Business</a></li>
            <li><a href="-blank">How Search works</a></li>
        </ul>
        <ol class="footerright">
            <li><a href="-blank">Privacy</a></li>
            <li><a href="-blank">Terms</a></li>
            <li><a href="-blank">Settings</a></li>
        </ol>
    </div>

</html>
